<!-- Modal de Login -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content mcLogin">
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-4">
            <label for="codigo" class="form-label">Código de Usuario</label>
            <input
              type="text"
              id="codigo"
              class="form-control"
              placeholder="u1234567"
              required
            />
          </div>
          <div class="mb-4 input-password-container">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="•••••••"
              required
            />
          </div>
          <button type="button" id="loginBtn" class="btn w-100 mt-3">
            Ingresar
          </button>
        </form>
        <!-- Contenedor para el loader y textos de carga -->
        <div id="modalLoaderOverlay" class="modal-loader-overlay">
          <!-- <div class="loader loader--8"></div> -->
          <div class="loading-text-container">
            <p id="loadingText" class="loading-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
