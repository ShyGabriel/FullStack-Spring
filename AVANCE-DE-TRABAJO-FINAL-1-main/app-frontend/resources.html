<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanUp - Recursos de Estudio</title>
    <meta
      name="description"
      content="Centraliza tus recursos de estudio organizados por curso y categoría"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/resources.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <main>
      <div class="schedule-container">
        <div class="schedule-header text-center mb-4">
          <h1>Recursos de Estudio</h1>
          <p>Organiza tus enlaces, documentos y materiales de forma clara.</p>
        </div>

        <div id="resources-content">
          <!-- Estado vacío -->
          <div class="empty-state" id="empty-state">
            <i class="bi bi-journal-text"></i>
            <h3>No tienes recursos guardados</h3>
            <p>
              Agrega enlaces, documentos y materiales de estudio organizados por
              curso.
            </p>
            <button
              class="btn btn-modern mt-2"
              data-bs-toggle="modal"
              data-bs-target="#addResourceModal"
            >
              <i class="bi bi-plus-lg me-2"></i> Agregar Recurso
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Agregar Recurso -->
    <div
      class="modal fade"
      id="addResourceModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Recurso</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-resource-form">
              <div class="mb-3">
                <label for="resource-title" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="resource-title"
                  placeholder="Ej: Guía de Álgebra Lineal"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="resource-link" class="form-label"
                  >Enlace o Archivo</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="resource-link"
                  placeholder="https://..."
                  required
                />
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="course-related" class="form-label">Curso</label>
                  <input
                    type="text"
                    class="form-control"
                    id="course-related"
                    placeholder="Ej: Matemática"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="resource-category" class="form-label"
                    >Categoría</label
                  >
                  <select class="form-select" id="resource-category">
                    <option value="">Seleccionar</option>
                    <option value="document">Documento</option>
                    <option value="link">Enlace</option>
                    <option value="video">Video</option>
                    <option value="other">Otro</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="resource-description" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="resource-description"
                  rows="3"
                  placeholder="Breve descripción del recurso..."
                ></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-modern"
              form="add-resource-form"
            >
              <i class="bi bi-plus-lg me-2"></i> Guardar Recurso
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
<script type="module" src="scripts/main.js"></script>

  </body>
</html>
