<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas - UniSchedule AI</title>
    <meta
      name="description"
      content="Gestiona tus tareas y proyectos universitarios"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Tus estilos -->
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/tasks.css" />

    <meta name="theme-color" content="#6366f1" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📅</text></svg>"
    />
  </head>
  <body>
    <div id="navbar"></div>

    <main class="main-content">
      <div class="container">
        <div
          class="page-header d-flex justify-content-between align-items-center"
        >
          <h1>Mis Tareas</h1>
        </div>

        <div id="tasks-content">
          <div class="empty-state">
            <i class="bi bi-check-circle empty-state-icon"></i>
            <h3>No tienes tareas pendientes</h3>
            <p>
              Agrega tus primeras tareas para mantener un seguimiento de tus
              proyectos académicos
            </p>
            <button
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#addTaskModal"
            >
              <i class="bi bi-plus-lg"></i> Agregar Primera Tarea
            </button>
          </div>
          <!-- Aquí se insertarán las tareas dinámicamente -->
          <div id="tasks-list" class="tasks-list"></div>
        </div>
      </div>
    </main>

    <!-- Modal Bootstrap -->
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Nueva Tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-task-form">
              <!-- Título -->
              <div class="mb-3">
                <label for="task-title" class="form-label">Título</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control"
                  required
                />
              </div>

              <!-- Curso -->
              <div class="mb-3">
                <label for="task-course" class="form-label">Curso</label>
                <select id="task-course" class="form-select">
                  <option value="">Seleccionar curso</option>
                  <option value="prog">Programación</option>
                  <option value="so">Sistemas Operativos</option>
                  <option value="bd">Bases de Datos</option>
                </select>
              </div>

              <div class="row">
                <!-- Fecha -->
                <div class="col-md-6 mb-3">
                  <label for="task-due-date" class="form-label"
                    >Fecha de Entrega</label
                  >
                  <input type="date" id="task-due-date" class="form-control" />
                </div>

                <!-- Prioridad -->
                <div class="col-md-6 mb-3">
                  <label for="task-priority" class="form-label"
                    >Prioridad</label
                  >
                  <select id="task-priority" class="form-select">
                    <option value="low">Baja</option>
                    <option value="medium" selected>Media</option>
                    <option value="high">Alta</option>
                  </select>
                </div>
              </div>

              <!-- Descripción -->
              <div class="mb-3">
                <label for="task-description" class="form-label"
                  >Descripción</label
                >
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control"
                ></textarea>
              </div>

              <!-- Subtareas -->
              <div class="mb-3">
                <label class="form-label">Subtareas</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="subtask1"
                  />
                  <label class="form-check-label" for="subtask1">
                    Revisar apuntes
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="subtask2"
                  />
                  <label class="form-check-label" for="subtask2">
                    Hacer resumen
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="subtask3"
                  />
                  <label class="form-check-label" for="subtask3">
                    Preparar exposición
                  </label>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" form="add-task-form" class="btn btn-primary">
              Guardar Tarea
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
<script type="module" src="scripts/main.js"></script>

  </body>
</html>
